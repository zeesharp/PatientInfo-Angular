<mat-card>
  <form #patientInfoForm="ngForm" (ngSubmit)="save(patientInfoForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{patientInfo.id ? 'Edit' : 'Add'}} Patient</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <input type="hidden" name="id" [(ngModel)]="patientInfo.id">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="patientInfo.firstName" required name="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="patientInfo.lastName" required name="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="patientInfo.email" required name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="patientInfo.address" required name="address">
      </mat-form-field>

      <mat-form-field class="col-xs-12">
        <input matInput [(ngModel)]="patientInfo.dateOfBirth" [owlDateTime]="dt_date_time" [owlDateTimeTrigger]="dt_date_time" placeholder="Date Of Birth"
          name="dateOfBirth" required>
        <owl-date-time [pickerType]="'calendar'" #dt_date_time>></owl-date-time>
        <mat-error>
          Required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!patientInfoForm.form.valid">Save
      </button>
      <button mat-raised-button color="secondary" (click)="remove(patientInfo.id)" *ngIf="patientInfo.id" type="button">Delete
      </button>
      <a mat-button routerLink="/patient-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </form>
</mat-card>
